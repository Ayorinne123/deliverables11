<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/66b1033b7a.js" crossorigin="anonymous"></script>
    <title>Github</title>
</head>
<body>
    <div class="mx-auto px-4 bg-white box-border h-64 w-72 p-10 pt-10">   
        <form action="" class="bg-gray-100 rounded-md w-full  px-2 py-2">
        <div class="flex items-center">
            <i class="fa-brands fa-github text-6xl mx-auto pt-4"></i>
        </div>
        <br>
        <div class="text-center">
            <h5>Sign in to GitHub</h5>
        </div>
        <br>
        <h6>Username or email addrress</h6>
        <label class="relative block">
            <span class="sr-only">Search</span>
            <span class="absolute inset-y-0 left-0 flex items-center pl-2">
            </span>
            <input class="placeholder:italic placeholder:text-slate-400 block bg-white w-full border border-slate-300 rounded-md py-2 pl-9 pr-3 shadow-sm focus:outline-none focus:border-sky-500 focus:ring-sky-500 focus:ring-1 sm:text-sm" placeholder="email" type="text" name="email"/>
        </label>
        <div class="flex items-search space-x-4">
            <h6>Password</h6>
            <a href="#"><h6 class="text-blue-500">Forgot password</h6></a>
        </div>
        <label class="relative block">
            <span class="sr-only">Search</span>
            <span class="absolute inset-y-0 left-0 flex items-center pl-2">
            </span>
            <input class="placeholder:italic placeholder:text-slate-400 block bg-white w-full border border-slate-300 rounded-md py-2 pl-9 pr-3 shadow-sm focus:outline-none focus:border-sky-500 focus:ring-sky-500 focus:ring-1 sm:text-sm" placeholder="password" type="text" name="username"/>
        </label>
        <br>
        <div class="flex flex-col ...">
            <div>
                <button class="justify-center bg-green-500 border border-slate-400 rounded-md w-full hover:bg-green-400">Sign in</button>
            </div>
        </div>
        <br>
        </form>
        <br>
        <div class="flex flex-col border border-slate-400 rounded-md w-full items-center space-x-2">
            <p class="login-callout mt-3">New to GitHub?<a href="#"> Create an account</a></p>
        </div>
        <br>
        <div class="flex flex-row w-full text-blue-500">
            <p class="space-x-2"><a href="#">Terms</a><a href="#">Privacy</a><a href="#">Security</a><a href="#">contact us</a></p> 
        </div>
    </div>
</body>
</html>
